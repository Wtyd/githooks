    - name: Install dependencies
      run: |
        composer install --prefer-dist --no-progress
        chmod -R +x tools/*

    - name: Execute Php Code Sniffer
      run: php githooks tool phpcs

  phpmd:
    name: Php Mess Detector
    runs-on: ubuntu-latest
    steps:
